<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="https://www.olern.com/wp-content/uploads/2020/01/stencil.blog-post-image-1.jpg">
        </div>
        <div class="form">
            <h2>
                student login form
            </h2>
            <form action="/" method="post">


                <div class="field-wrap">
                    <input type="email" id="email" required autocomplete="off" placeholder="Email ID" />
                </div>

                <div class="field-wrap">
                    <input type="number" id="pincode" required autocomplete="off" placeholder="Pincode" />
                </div>


                <div class="button-container">
                    <button class="orange" type="submit">Login</button>
                </div>

            </form>
        </div>
    </div>
</body>
<script>
    let form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
        e.preventDefault();
        let pincode = document.getElementById('pincode').value;
        let email = document.getElementById('email').value;
        let localData = JSON.parse(localStorage.getItem('data'));
        if (pincode == localData.pincode && email == localData.email) {
            alert('You are logged in');
        } else {
            alert('invalid credentials');
        }
    })
</script>

</html>
